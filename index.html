<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download Thank You Page</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/aece09cf3d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700;900&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bodyBackground">
  <header>
    <div class="row g-0">
      <div class="card-header">
        <a class="aHeader" href="https://www.example.com" target="_blank"><p class="header">techie<span class="mySpanHeader">.</span></p></a>
      </div>
    </div>
  </header>
  <div class="wrapper">
    <div class="row g-0">
      <div class="col">
        <div class="card">
          <div class="card-body d-flex flex-column justify-content-center">
              <h1 class="card-title">Thank You!</h1>
              <p class="card-text">Our <strong>calendar</strong> was sent to you.</p>
              <p class="card-text">Check your inbox, please.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed-bottom">
    <div class="row g-0">
      <div class="card-footer d-flex flex-column justify-content-center">
          <p class="copyright">©2023 Techie.</p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
